<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      text-align: center;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
    }
    
    section {
      padding: 20px;
      margin: 20px;
    }
    
    .card {
      background-color: #f4f4f4;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    h2 {
      margin-bottom: 10px;
    }
    
    .card-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .card-description {
      color: #777;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <section>
    <h2>Dashboard Overview</h2>

    <div class="card">
      <h3 class="card-title">Total Users</h3>
      <p class="card-description">Total number of registered users: 500</p>
    </div>

    <div class="card">
      <h3 class="card-title">Total Jobs</h3>
      <p class="card-description">Total number of posted jobs: 100</p>
    </div>

    <div class="card">
      <h3 class="card-title">Recent Activities</h3>
      <p class="card-description">No recent activities to display.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Admin Dashboard. All rights reserved.</p>
  </footer>
</body>
</html>
